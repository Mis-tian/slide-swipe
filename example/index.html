<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="no" />
    <link rel="stylesheet/less" type="text/css" href="../css/index.less" />
    <script src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
    <title>图片预览</title>
</head>
<body>

<div class="hint">请横向滑动图片，查看简单测试</div>
<div class="slide-container">
    <div class="img-list horizontal">
        <img src="http://img5.imgtn.bdimg.com/it/u=1478257864,2882073929&amp;fm=21&amp;gp=0.jpg">
        <img src="http://www.bz55.com/uploads/allimg/150309/139-150309101F7.jpg">
        <img src="http://img2.zol.com.cn/product/95/20/ceSFw3e3TqLNM.jpg">
        <img src="http://img5.imgtn.bdimg.com/it/u=1432870041,1164599966&amp;fm=21&amp;gp=0.jpg">
    </div>
</div>
<div class="hint">查看自动循环播放</div>

<div class="slide-container">
    <div class="img-list auto-play"></div>
    <div class="img-indicator auto-indicator">
        <i class="indicator-active"></i>
        <i class=""></i>
        <i class=""></i>
        <i class=""></i>
    </div>
</div>
<div class="hint">请横向滑动图片，查看富交互测试</div>
<div class="slide-container">
    <div class="img-list horizontal"></div>
    <div class="img-indicator horizontal-indicator">
        <i class="indicator-active"></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>

<div class="hint">请竖向滑动图片，查看富交互测试</div>

<div class="slide-container">
    <div class="img-list vertical"></div>
    <div class="img-vertical-indicator vertical-indicator">
        <i class="indicator-active"></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>
<div class="over-flow" id="info"></div>
<script>
    var imgList=[
       'http://img5.imgtn.bdimg.com/it/u=1478257864,2882073929&fm=21&gp=0.jpg',
        'http://www.bz55.com/uploads/allimg/150309/139-150309101F7.jpg',
        'http://img2.zol.com.cn/product/95/20/ceSFw3e3TqLNM.jpg',
        'http://img5.imgtn.bdimg.com/it/u=1432870041,1164599966&fm=21&gp=0.jpg'
    ];
    var imgListNodes=document.getElementsByClassName('img-list');
    for(var i=0;i<imgListNodes.length;i++){
        for(var j=0;j<imgList.length;j++){
            imgListNodes[i].innerHTML+="<img src='"+imgList[j]+"'>"
        }
    }
</script>
<script src="js/slide-swipe.js"></script>
</body>
</html>
